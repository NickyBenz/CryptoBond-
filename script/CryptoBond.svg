<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#800080" stroke-width="0.5" opacity="0.3" />
    </pattern>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" />

  <!-- Border -->
  <rect x="10" y="10" width="780" height="1180" rx="10" ry="10" fill="none" stroke="#800080" stroke-width="2" stroke-opacity="0.7" filter="url(#neonGlow)" />

  <!-- Header -->
  <text x="400" y="100" font-family="Orbitron" font-size="48" fill="#800080" text-anchor="middle" font-weight="bold">Crypto Legacy Bond</text>

  <!-- Fields -->
  <text x="50" y="250" font-family="Orbitron" font-size="24" fill="#FFFFFF">Recipient: [Recipient Name]</text>
  <text x="50" y="350" font-family="Orbitron" font-size="24" fill="#FFFFFF">Bond Value: [Amount] [Cryptocurrency]</text>
  <text x="50" y="450" font-family="Orbitron" font-size="24" fill="#FFFFFF">Maturity Date: [Date]</text>
  <text x="50" y="550" font-family="Orbitron" font-size="24" fill="#FFFFFF">Cryptocurrency: [Type]</text>
  <text x="50" y="650" font-family="Orbitron" font-size="24" fill="#FFFFFF">Message: [Custom Message]</text>

  <!-- Footer -->
  <line x1="200" y1="1100" x2="600" y2="1100" stroke="#DA70D6" stroke-width="2" stroke-opacity="0.7" filter="url(#neonGlow)" />
  <text x="400" y="1150" font-family="Orbitron" font-size="18" fill="#DA70D6" text-anchor="middle">CryptoLegacyBond.com</text>
</svg>
